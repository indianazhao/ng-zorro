<nz-space nzDirection="vertical">
  <nz-card *nzSpaceItem>
    <button nz-button
            nzType="primary">Primary Button</button>
    <button nz-button
            nzType="default"
            nz-popover
            nzPopoverContent="Default...">Default Button</button>
    <button nz-button
            nzType="dashed">Dashed Button</button>
    <button nz-button
            nzType="text">Text Button</button>
    <a nz-button
       nzType="link">Link Button</a>
  </nz-card>
  <nz-card *nzSpaceItem>
    <ag-grid-angular style="width: 500px; height: 150px;"
                     class="ag-theme-alpine"
                     [rowData]="rowData"
                     [columnDefs]="columnDefs">
    </ag-grid-angular>
  </nz-card>
</nz-space>
