<div class="container">
  <nz-space nzDirection="vertical">
    <nz-card *nzSpaceItem>
      <button nz-button
              nzType="primary">Primary Button</button>
      <button nz-button
              nzType="default"
              nz-popover
              nzPopoverContent="Default...">Default Button</button>
      <button nz-button
              nzType="dashed">Dashed Button</button>
      <button nz-button
              nzType="text">Text Button</button>
      <a nz-button
         nzType="link">Link Button</a>
    </nz-card>
    <nz-card *nzSpaceItem>
      <app-nz-demo-select-scroll-load></app-nz-demo-select-scroll-load>
    </nz-card>
    <nz-card *nzSpaceItem>
      <ag-grid-angular style="width: 800px; height: 500px;"
                       class="ag-theme-alpine"
                       [gridOptions]="options">
      </ag-grid-angular>
      <nz-collapse>
        <nz-collapse-panel nzHeader="Grid rowData"
                           [nzActive]="true">
          <pre>{{ options.rowData | json }}</pre>
        </nz-collapse-panel>
      </nz-collapse>
    </nz-card>
  </nz-space>
</div>
